<template>
    <lightning-card title="문의사항 제출">
        <div class="slds-m-around_medium">
            <div class="slds-m-bottom_medium">
                <lightning-input 
                    label="Case Subject" 
                    value={subject} 
                    onchange={handleSubjectChange}
                    required>
                </lightning-input>
            </div>
            <div class="slds-m-bottom_medium">
                <lightning-textarea 
                    label="Description" 
                    value={description} 
                    onchange={handleDescriptionChange} 
                    class="textarea-large"
                    required>
                </lightning-textarea>
            </div>
            <div class="slds-m-bottom_medium">
                <lightning-combobox
                    name="priority"
                    label="Priority"
                    value={priority}
                    placeholder="Select Priority"
                    options={priorityOptions}
                    onchange={handlePriorityChange}
                    required>
                </lightning-combobox>
            </div>
            <div class="slds-m-bottom_medium">
                <lightning-combobox
                    name="product"
                    label="Product"
                    value={product}
                    placeholder="Select Product"
                    options={productOptions}
                    onchange={handleProductChange}>
                </lightning-combobox>
            </div>
            <div class="slds-m-bottom_medium">
                <lightning-file-upload
                    label="Attach Files"
                    name="fileUploader"
                    onuploadfinished={handleUploadFinished}>
                </lightning-file-upload>
            </div>
            <div class="slds-m-bottom_medium">
                <lightning-button 
                    variant="brand" 
                    label="Submit" 
                    onclick={handleSubmit}>
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
